<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .box {
      height: 200px;
      background-color: #ccc;
      margin-left: 100px;
    }

    .left {
      float: left;
      background-color: lime;
      width: 400px;
      height: 400px;
      border: 3px solid red;
      opacity: .5;
    }

    .right {
      height: 300px;
      background-color: pink;
      opacity: .5;
  
    }
    .little {
      width: 50px;
      height: 50px;
      background-color: #fff;
      margin-left: 10px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="box">

    <div class="left"></div>
    <div class="right">
      <div class="little"></div>
      <div class="little"></div>
      <div class="little"></div>
      <div class="little"></div>
    </div>
  </div>
</body>
</html>
