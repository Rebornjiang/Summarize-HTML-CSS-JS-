<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      list-style:none;
    }

    ul {
      display: table;
      height: 500px;
      width: 100%;
      /* border-spacing: 20px;
      margin: -20px 0; */
      margin-left: -10px;
    }

    li {
      display: table-cell;
      padding-left: 20px;
      background-clip: content-box;
    }

    li:nth-child(even) {
      background-color: limegreen;
    }

    li:nth-child(odd) {
      background-color: skyblue;
    }
    
    
  </style>
</head>
<body>
  <ul>
    <li>我是文字</li>
    <li>我是文字</li>
    <li>我是文字</li>
    <li>我是文字</li>
  </ul>
</body>
</html>
