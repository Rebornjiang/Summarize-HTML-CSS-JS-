<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;

    }
    ul {
      margin-left: -20px;
    }
    li {
      width: 25%;
      height: 500px;
      float: left;
      /* 如果需要元素之间有空隙的话
       */

       padding-left: 20px;
       box-sizing: border-box;
       background-clip: content-box;
    }

    li:nth-child(even) {
      background-color: lime;
    }

    li:nth-child(odd) {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <ul>
    <li>我是文字</li>
    <li>我是文字</li>
    <li>我是文字</li>
    <li>我是文字</li>
    
  </ul>
</body>
</html>
