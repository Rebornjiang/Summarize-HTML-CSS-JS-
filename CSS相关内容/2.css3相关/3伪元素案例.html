<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 320px;
      margin: 100px auto;
      position: relative;
    }
    img {
      display: block;
    }
    div::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      transition: all 1s;
      left: 0;
      right: 0;
    }
    div:hover::before {
      background-color: rgba(0, 0, 0, .5);
    }
  </style>
</head>
<body>
  <div>
    <img src="./img/pic.jpg" alt="">
  </div>
</body>
</html>
