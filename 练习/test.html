<body>

  <script>

    // 数组去重
    var arr = [1,2,3,4,5,2,2,1,'3',3,'3']
    function unique(arr) {
      return new Set(arr)

    }
    console.log( unique(arr) )
    

    arr1 = [1,2,1,1,'1','1']
    var res = new Set(arr1)
    console.log(res)
    res.add('3')
    console.log(res)

    var arr2  = []
    res.forEach( item => {
      arr2.push(item)
    })

    console.log(arr2)
  </script>

</body>
